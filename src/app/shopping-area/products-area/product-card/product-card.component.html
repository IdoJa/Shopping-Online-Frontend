<mat-card class="product-card">
    <img mat-card-image src={{imageUrl}} alt={{product.productName}} (click)="openDialog()"
        >
    <mat-card-content>
        <h4>
            {{product.productName}}
        </h4>
        <br>
        <h4>
            {{product.productPrice | currency: "ILS"}}
        </h4>
    </mat-card-content>
    <mat-card-actions>
    </mat-card-actions>
</mat-card>
