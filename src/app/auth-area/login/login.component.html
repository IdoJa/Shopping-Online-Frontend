<form (submit)="login(loginFormInfo)" #loginFormInfo="ngForm">
    <!-- Fields -->
    <mat-form-field appearance="outline">
        <mat-label>User Name</mat-label>
        <input matInput type="text" name="name" [(ngModel)]="credentials.username" pattern= "^([a-z\d\.-]+)@([a-z\d-]+)\.([a-z]{2,3})(\.[a-z]{2,3})?$" #usernameInfo="ngModel" required />
        <mat-hint>Enter email</mat-hint>
        <mat-error *ngIf="usernameInfo.errors?.required && usernameInfo.touched">Missing username</mat-error>
        <mat-error *ngIf="usernameInfo.errors?.pattern && usernameInfo.touched">Invalid username</mat-error>
    </mat-form-field>
    <br>

    <mat-form-field appearance="outline">
        <mat-label>Password</mat-label>
        <input matInput type="password" name="password" [(ngModel)]="credentials.password" maxlength="8" #passwordInfo="ngModel"required />
        <mat-error *ngIf="passwordInfo.errors?.required && passwordInfo.touched">Missing password</mat-error>
    </mat-form-field>
    <br>

    <!-- Buttons -->
    <button mat-stroked-button>
        <mat-icon>login</mat-icon> Login
    </button>
    <button type="button" (click)="goToRegister()" mat-stroked-button>
        <mat-icon>person_add</mat-icon> Sign Up
    </button>
    

</form>
